spring.application.name=ShoppyDex
server.port=8080

# Cấu hình cơ sở dữ liệu H2
spring.datasource.url=jdbc:h2:file:./data/shoppydexdb;DATABASE_TO_UPPER=false;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Cấu hình SMTP cho gửi email
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=shoppydex.no-reply@zx18k.onmicrosoft.com
spring.mail.password=shoppydexmail@123
sender.email.address=ShoppyDex <shoppydex.no-reply@zx18k.onmicrosoft.com>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Cấu hình khác
app.product.image.upload-dir=uploads/products