<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppyDex - Đăng nhập</title>
    <link rel="stylesheet" href="/css/authenticate.css">
</head>
<body>
    <div class="logo">
        <div class="logo-icon"></div>
        <span>ShoppyDex</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>Đăng nhập</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email/Username</label>
                <input type="text" placeholder="Nhập địa chỉ email hoặc username">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="forgot-wrapper">
                <a href="/forgot-password" class="forgot-link">Quên mật khẩu</a>
            </div>

            <div id="message" display="none"></div>

            <button type="submit" class="btn-primary">Đăng nhập</button>

            <div class="signup-link">
                Không có tài khoản? <a href="/register">Đăng ký</a>
            </div>
        </form>
    </div>
    <script type="module">
        import {AuthenticationAPI} from '/js/api.js';

        console.log("Login page loaded");
        const form = document.querySelector('form');
        const messageDiv = document.getElementById('message');
        const showMessage = (msg, isError = true) => {
            messageDiv.textContent = msg;
            messageDiv.style.display = 'block';
            if (isError) {
                messageDiv.style.color = '#e74c3c';
                messageDiv.style.backgroundColor = 'rgba(231, 76, 60, 0.15)';
                messageDiv.style.border = '1px solid rgba(231, 76, 60, 0.5)';
            } else {
                messageDiv.style.color = '#2ecc71';
                messageDiv.style.backgroundColor = 'rgba(46, 204, 113, 0.15)';
                messageDiv.style.border = '1px solid rgba(46, 204, 113, 0.5)';
            }
        };

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            let username = form.querySelector('input[type="text"]').value;
            let password = form.querySelector('input[type="password"]').value;
            
            let data = {
                username: username,
                password: password
            };
            AuthenticationAPI.login(data).then(response => {
                if (response.code === 0) {
                    const authToken = response.data.token;
                    localStorage.setItem('authToken', authToken);
                    showMessage("Đăng nhập thành công!", false);
                     
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    let errorMsg = "Đăng nhập thất bại. Vui lòng thử lại.";
                    if (response.message) {
                        errorMsg = response.message;
                    }
                    showMessage(errorMsg, true);
                }
            }).catch(error => {
                let errorMsg = "Đăng nhập thất bại. Vui lòng thử lại.";
                if (error && error.message) {
                    errorMsg = error.message;
                }
                showMessage(errorMsg, true);
            });

        });
    </script>

</body>
</html>
