<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppyDex - Đăng ký</title>
    <link rel="stylesheet" href="/css/authenticate.css">
    <link rel="icon" href="data:,"> <!-- prevent favicon warning -->
</head>
<body>
    <div class="logo">
        <div class="logo-icon"></div>
        <span>ShoppyDex</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>Tạo tài khoản</h1>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" placeholder="Nhập tên người dùng" required>
            </div>

            <div class="form-group">
                <label for="email">Địa chỉ email</label>
                <input type="email" id="email" placeholder="Nhập địa chỉ email" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-group">
                <label for="confirm">Nhập lại mật khẩu</label>
                <input type="password" id="confirm" placeholder="Nhập lại mật khẩu" required>
            </div>

            <div id="message" style="display:none;"></div>

            <button type="submit" class="btn-primary">Đăng ký</button>

            <div class="signup-link">
                Đã có tài khoản? <a href="/login">Đăng nhập</a>
            </div>
        </form>
    </div>

    <script type="module">
    import {AuthenticationAPI} from '/js/api.js';
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    const showMessage = (msg, isError = true) => {
            messageDiv.textContent = msg;
            messageDiv.style.display = 'block';
            if (isError) {
                messageDiv.style.color = '#e74c3c';
                messageDiv.style.backgroundColor = 'rgba(231, 76, 60, 0.15)';
                messageDiv.style.border = '1px solid rgba(231, 76, 60, 0.5)';
            } else {
                messageDiv.style.color = '#2ecc71';
                messageDiv.style.backgroundColor = 'rgba(46, 204, 113, 0.15)';
                messageDiv.style.border = '1px solid rgba(46, 204, 113, 0.5)';
            }
        };

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirm = document.getElementById('confirm').value.trim();

        if (password !== confirm) {
            showMessage('Mật khẩu nhập lại không khớp!');
            return;
        }
        
        let data = {
            username: username,
            email: email,
            password: password
        };
        AuthenticationAPI.register(data).then(response => {
            if (response.code === 0) {
                showMessage('Đăng ký thành công! Chuyển hướng đến trang đăng nhập...', false);
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                showMessage(response.message || 'Đăng ký thất bại. Vui lòng thử lại.');
            }
        }).catch(error => {
            console.error('Error during registration:', error);
            showMessage('Đã xảy ra lỗi trong quá trình đăng ký. Vui lòng thử lại sau.');
        });
    });
    </script>
</body>
</html>
