<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppyDex - Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="/css/authenticate.css">
</head>
<body>
    <div class="logo">
        <div class="logo-icon"></div>
        <span>ShoppyDex</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>Đặt lại mật khẩu</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email/Username</label>
                <input type="text" id="email" placeholder="Nhập email hoặc username của bạn">
            </div>

            <div id="message" style="display: none;"></div>

            <button type="submit" class="btn-primary">Gửi yêu cầu</button>

            <div class="signup-link">
                <a href="/login">Quay lại đăng nhập</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { AuthenticationAPI } from '/js/api.js';

        console.log("Reset Password page loaded");

        const form = document.querySelector('form');
        const messageDiv = document.getElementById('message');

        const showMessage = (msg, isError = true) => {
            messageDiv.textContent = msg;
            messageDiv.style.display = 'block';
            if (isError) {
                messageDiv.style.color = '#e74c3c';
                messageDiv.style.backgroundColor = 'rgba(231, 76, 60, 0.15)';
                messageDiv.style.border = '1px solid rgba(231, 76, 60, 0.5)';
            } else {
                messageDiv.style.color = '#2ecc71';
                messageDiv.style.backgroundColor = 'rgba(46, 204, 113, 0.15)';
                messageDiv.style.border = '1px solid rgba(46, 204, 113, 0.5)';
            }
        };

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            let identifier = document.getElementById('email').value.trim();

            if (!identifier) {
                showMessage("Vui lòng nhập email hoặc username.", true);
                return;
            }

            try {
                const response = await AuthenticationAPI.sendResetPassword(identifier);
                if (response.code === 0) {
                    showMessage(response.data, false);
                } else {
                    let errorMsg = "Không thể gửi yêu cầu. Vui lòng thử lại.";
                    if (response.message) errorMsg = response.message;
                    showMessage(errorMsg, true);
                }
            } catch (error) {
                let errorMsg = "Lỗi khi gửi yêu cầu. Vui lòng thử lại.";
                if (error && error.message) errorMsg = error.message;
                showMessage(errorMsg, true);
            }
        });
    </script>
</body>
</html>
